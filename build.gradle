plugins {
    id 'java'
    id 'application'
}

group = 'consantiagocom'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application{
    mainClassName = "consantiagocom.SegundoTrimestre.Tema07Poo.Anexo2Pila.Main01"
}

run{
    standardInput = System.in
}

dependencies {
    implementation 'net.datafaker:datafaker:2.1.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}